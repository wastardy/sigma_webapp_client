<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/font-awesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="icon" href="../assets/icons/logo_white.ico" />
        <title>Money Flow | Register</title>
        <script defer src="../js/loadNavbar.js"></script>
        <script defer src="../js/navbar.js"></script>
        <script defer src="../js/loadFooter.js"></script>
        <script defer src="../js/script.js"></script>
    </head>
    <body style="overflow-x: hidden;">
        <!-- Header -->
        <header class="bg-primary p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-7">
                        <h1 class="fw-bold text-center text-light text-md-start mt-3">
                            Registration
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-7 bg-light">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="card form-card bg-primary text-light rounded-5 border-0 card-shadow">
                        <div class="row">
                            <div class="col-md-6">
                                <img 
                                    src="../assets/images/register_login.png" 
                                    alt="image" 
                                    class="img-fluid form-image h-100"
                                >
                            </div>
                            
                            <div class="col-md-6">
                                <h2 class="text-center fw-bold">Create an Account</h2>
                                <form action="#" method="POST">
                                    <div class="mb-4">
                                        <label for="username" class="form-label">
                                            Username
                                        </label>
                                        <input 
                                            type="text" 
                                            id="username" 
                                            name="username" 
                                            class="form-control rounded-4" 
                                            required
                                        />
                                    </div>

                                    <div class="mb-4">
                                        <label for="firstname" class="form-label">
                                            First Name
                                        </label>
                                        <input 
                                            type="text" 
                                            id="firstname" 
                                            name="firstname" 
                                            class="form-control rounded-4" 
                                            required
                                        />
                                    </div>

                                    <div class="mb-4">
                                        <label for="lastname" class="form-label">
                                            Last Name
                                        </label>
                                        <input 
                                            type="text" 
                                            id="lastname" 
                                            name="lastname" 
                                            class="form-control rounded-4" 
                                            required
                                        />
                                    </div>

                                    <div class="mb-4">
                                        <label for="password" class="form-label">
                                            Password
                                        </label>
                                        <input 
                                            type="password" 
                                            id="password" 
                                            name="password" 
                                            class="form-control rounded-4" 
                                            required
                                        />
                                    </div>

                                    <div class="mb-4">
                                        <label for="confirm-password" class="form-label">
                                            Confirm Password
                                        </label>
                                        <input 
                                            type="password" 
                                            id="confirm-password" 
                                            name="confirm-password" 
                                            class="form-control rounded-4" 
                                            required
                                        />
                                    </div>

                                    <div class="mb-4 text-center">
                                        <button type="submit" class="btn btn-dark w-50">
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                                <p class="text-center">
                                    Already have an account? 
                                    <a href="login.html" class="text-dark">
                                        Login here
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>

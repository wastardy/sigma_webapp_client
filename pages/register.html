<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/font-awesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="icon" href="../assets/icons/logo_white.ico" />
        <title>Money Flow | Register</title>
        <script defer src="../js/loadNavbar.js"></script>
        <script defer src="../js/navbar.js"></script>
        <script defer src="../js/loadFooter.js"></script>
        <script defer src="../js/script.js"></script>
    </head>
    <body style="overflow-x: hidden;">
        <!-- Header -->
        <header class="bg-primary p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-7">
                        <h1 class="fw-bold text-center text-light text-md-start mt-3">
                            Registration
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-5 py-md-7 bg-light" style="overflow-x: hidden;">
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="card form-card bg-primary text-light rounded-5 border-0 card-shadow">
                        <div class="row">
                            <div class="col-md-6 d-none d-md-block">
                                <img 
                                    src="../assets/images/register_login.png" 
                                    alt="image" 
                                    class="img-fluid form-image h-100"
                                >
                            </div>
                            
                            <div class="col-md-6 px-4 py-3 p-md-5">
                                <div class="card rounded-5 bg-light">
                                    <div class="card-body">
                                        <h2 class="text-center text-dark fw-bold mt-3 mb-5">
                                            Create an Account
                                        </h2>
                                        <form action="#" method="POST">
                                            <div class="mb-4">
                                                <input 
                                                    type="text" 
                                                    id="username" 
                                                    name="username" 
                                                    class="form-control border-3 border-dark bg-light text-dark fw-semibold rounded-4" 
                                                    placeholder="Username"
                                                    required
                                                />
                                            </div>

                                            <div class="mb-4">
                                                <input 
                                                    type="text" 
                                                    id="firstname" 
                                                    name="firstname" 
                                                    class="form-control border-3 border-dark bg-light text-dark fw-semibold rounded-4" 
                                                    placeholder="First Name"
                                                    required
                                                />
                                            </div>

                                            <div class="mb-4">
                                                <input 
                                                    type="text" 
                                                    id="lastname" 
                                                    name="lastname" 
                                                    class="form-control border-3 border-dark bg-light text-dark fw-semibold rounded-4" 
                                                    placeholder="Last Name"
                                                    required
                                                />
                                            </div>

                                            <div class="mb-4">
                                                <input 
                                                    type="password" 
                                                    id="password" 
                                                    name="password" 
                                                    class="form-control border-3 border-dark bg-light text-dark fw-semibold rounded-4" 
                                                    placeholder="Password"
                                                    required
                                                />
                                            </div>

                                            <div class="mb-4">
                                                <input 
                                                    type="password" 
                                                    id="confirm-password" 
                                                    name="confirm-password" 
                                                    class="form-control border-3 border-dark bg-light text-dark fw-semibold rounded-4" 
                                                    placeholder="Confirm Password"
                                                    required
                                                />
                                            </div>

                                            <div class="mb-2 text-center">
                                                <button 
                                                    type="submit" 
                                                    class="btn fw-bold btn-dark w-100 w-md-75"
                                                >
                                                    Create Account
                                                </button>
                                            </div>
                                        </form>
                                        <p class="text-center fs-8 fs-md-6">
                                            Already have an account? 
                                            <a href="./login.html" class="text-dark">
                                                Login here
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
